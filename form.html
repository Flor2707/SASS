</head>
<body>

		<div class="collapse navbar-collapse" id="navbarNav">

			<li class="nav-item">
			  <a class="nav-link" href="index.html #servicios">Servicios</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="index.html #obras-sociales">Obras Sociales</a>

			<li class="nav-item active">
				<a class="nav-link" href="index.html #quiensoy">Quien Soy <span class="sr-only">(current)</span></a>

    <form class="form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre</label>
            <input type="name" class="form-control" id="inputname" placeholder="Nombre">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Apellido</label>
            <input type="lastname" class="form-control" id="inputlastname" placeholder="Apellido">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Dejanos tu consulta</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Tu consulta">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">E-mail</label>
            <input type="text" class="form-control" id="E-mail" placeholder="E-mail">
          </div>
          <div class="form-group col-md-4">
            <label for="inputespecialidad">Especialidad</label>
            <select id="inputespecialidad" class="form-control">
              <option selected>Especialidad</option>
              <option>Test Biomecánico de la carrera</option>
              <option>Prevención de Lesiones y Alta deportiva</option>
              <option>Entrenamiento Isoinercial</option>
              <option>MEP</option>
              <option>Kinesiología especializada en deportes</option>
              <option>Estudio Biomecánico de la Pisada y la Marcha</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputobrasocial">Obra Social</label>
            <select id="inputobrasocial" class="form-control">
              <option selected>Obra Social</option>
              <option>OMINT</option>
              <option>MEDIFÉ</option>
              <option>SANCOR SALUD</option>
              <option>MET</option>
              <option>SWISS MEDICAL</option>
              <option>OSDE</option>
              <option>GALENO</option>
              <option>SIPSSA</option>
            </select>
          </div>
         
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
